# Development Environment Configuration
# H2 In-Memory Database for Development

# Database Configuration
spring.datasource.url=jdbc:h2:mem:treasurehunt;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2

# H2 Console (for development debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.defer-datasource-initialization=true

# SQL Initialization - disabled to avoid conflicts with ApplicationStartupConfig
spring.sql.init.mode=never
# spring.sql.init.data-locations=classpath:data-dev.sql

# Server Configuration
server.port=8080
# server.servlet.context-path=/treasurehunt  # Removed - application now runs at root "/"

# Logging Configuration
logging.level.com.treasurehunt=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# File Storage Configuration
app.file-storage.upload-dir=uploads/documents
app.file-storage.image-dir=uploads/images
app.file-storage.temp-dir=uploads/temp
app.file-storage.max-file-size=5242880
app.file-storage.max-image-size=2097152

# Email Configuration (Mock for Development)
app.email.from-address=noreply@treasurehunt-dev.com
app.email.support-address=support@treasurehunt-dev.com
app.email.company-name=Treasure Hunt Adventures (DEV)
app.email.mock-enabled=true
app.email.retry-attempts=3
app.email.retry-delay-ms=5000

# Security Configuration
app.security.admin.username=admin
app.security.admin.password=admin123
app.security.admin.session-timeout-minutes=30
app.security.session.max-concurrent-sessions=1
app.security.session.prevent-login=true
app.security.session.timeout-minutes=30
app.security.file-security.virus-scan-enabled=false
app.security.file-security.max-scan-size-bytes=10485760
app.security.file-security.quarantine-enabled=false
app.security.file-security.quarantine-dir=quarantine

# Performance Configuration
app.performance.cache.enabled=true
app.performance.cache.treasure-hunt-plans-ttl-seconds=300
app.performance.cache.featured-plan-ttl-seconds=600
app.performance.cache.app-settings-ttl-seconds=1800
app.performance.database.max-pool-size=10
app.performance.database.min-idle=2
app.performance.database.connection-timeout-ms=30000
app.performance.database.idle-timeout-ms=600000
app.performance.async.email-core-pool-size=2
app.performance.async.email-max-pool-size=4
app.performance.async.email-queue-capacity=100
app.performance.async.email-keep-alive-seconds=60

# Business Configuration
app.business.min-participant-age=18
app.business.max-team-size=6
app.business.min-team-size=2
app.business.registration-timeout-hours=24
app.business.allow-cancellation=true
app.business.cancellation-deadline-hours=48

# Monitoring Configuration
app.monitoring.enabled=true
app.monitoring.interval-seconds=300
app.monitoring.memory-warning-threshold=80
app.monitoring.memory-critical-threshold=90
app.monitoring.thread-warning-threshold=100
app.monitoring.thread-critical-threshold=200

# Cleanup Configuration
app.cleanup.file-retention-days=30
app.cleanup.log-retention-days=30

# HikariCP Configuration (for development)
app.datasource.hikari.enabled=true
app.datasource.hikari.maximum-pool-size=10
app.datasource.hikari.minimum-idle=2
app.datasource.hikari.connection-timeout=30000
app.datasource.hikari.idle-timeout=600000
app.datasource.hikari.max-lifetime=1800000
app.datasource.hikari.leak-detection-threshold=60000

# Application Information
app.name=Treasure Hunt Application
app.version=1.0.0
app.description=A comprehensive treasure hunt registration and management system

# Development Flags
app.dev.auto-create-admin=true
app.dev.auto-create-sample-data=true
app.dev.enable-debug-endpoints=true
