# Default profile
spring.profiles.active=dev

# Application Information
spring.application.name=treasure-hunt-application
app.name=Treasure Hunt Application
app.version=1.0.0
app.description=A comprehensive treasure hunt registration and management system

# Server configuration
server.port=8080
# server.servlet.context-path=/treasurehunt  # Removed - application now runs at root "/"
# SECURITY: Error details disabled for production security
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Database configuration (will be overridden by profile-specific configs)
spring.datasource.url=jdbc:h2:mem:treasurehunt
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# File upload configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Logging configuration
logging.level.com.treasurehunt=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# Jackson configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Async configuration
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=async-

# Cache configuration
spring.cache.type=simple

# Thymeleaf configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Management endpoints (Actuator)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# OpenAPI/Swagger configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Default application configuration (overridden by profile-specific configs)
app.file-storage.upload-dir=uploads/documents
app.file-storage.image-dir=uploads/images
app.file-storage.temp-dir=uploads/temp
app.file-storage.max-file-size=5242880
app.file-storage.max-image-size=2097152

app.email.from-address=noreply@treasurehunt.com
app.email.support-address=support@treasurehunt.com
app.email.company-name=Treasure Hunt Adventures
app.email.mock-enabled=true

# SECURITY: Default credentials removed - must be set via environment variables
app.security.admin.username=${ADMIN_USERNAME:admin}
app.security.admin.password=${ADMIN_PASSWORD:CHANGE_ME_IMMEDIATELY}
app.security.admin.session-timeout-minutes=30

app.business.min-participant-age=18
app.business.max-team-size=6
app.business.min-team-size=2
app.business.allow-cancellation=true

app.monitoring.enabled=true
app.monitoring.interval-seconds=300
